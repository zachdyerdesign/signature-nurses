<div class="form-group">
  <label for="{{ include.name }}">{{ include.title }}</label>
  <div class="radio">
    <label><input type="radio" name="{{ include.name }}" value="yes">Yes</label>
  </div>
  <div class="radio">
    <label><input type="radio" name="{{ include.name }}" value="No">No</label>
  </div>
  <small class="form-text text-muted">{{ include.small }}</small>
</div>
